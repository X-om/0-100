<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="div1">
        <h1>Hello This is H1 The first children of the id div1</h1>
        <p>this is "p tag" and second childern of the id div1</p>
    </div>
    
    <div id="div2">
        <h2>This h2 tag from div2 and first childern of div2</h2>
        <p>p tag from div2 and second childern</p>
    </div>

    <div id="displayD1">

    </div>

    <div id="displayD2">

    </div>

    <button onclick="first()">show Div 1</button>
    <br><br>
    <button onclick="second()">show Div 2</button>


    <script>
        function first(){
            const elements = document.getElementById("div1").childNodes;
            const display = document.getElementById("displayD1");
            let text = "";
            for(let i = 0; i < elements.length; i++){
                text += elements[i].nodeName + "<br>";
            }

            display.innerHTML = text;
        }
        function second(){
            const elements = document.getElementById("div2").childNodes;
            const display = document.getElementById("displayD2");
            let text = "";
            for(let i = 0; i < elements.length; i++){
                text += elements[i].nodeName + "<br>";
            }

            display.innerHTML = text;
        }
    </script>
</body>
</html>
