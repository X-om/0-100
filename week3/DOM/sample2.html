<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="loginform" action="/action_page.php">
        First Name : <input type="text" name="fname" value="Donald">
        Last Name : <input type="text" name="lname" value="Duck">
    </form>
    
    <p>Click the "Try it" button to display the number of elements in the form.</p>

    <button onclick="myFunction()">Try it</button>

    <p id="displaySpace"></p>

    <script>
        function myFunction(){
            var x = document.getElementById("loginform").elements.length;
            var y = document.getElementById("loginform").elements[1].value;
            
            document.getElementById("displaySpace").innerHTML = 
            "Found " + x + " elements in the form. The first name is: " + y;
        }
    </script>
</body>
</html>
